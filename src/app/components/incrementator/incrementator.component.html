<div class="input-group">
    <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
    <input type="number" min="0" max="100" class="form-control" placeholder="Product name" [ngClass]="{'is-invalid': progreso>100 || progreso<0}" [(ngModel)]="progreso" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
