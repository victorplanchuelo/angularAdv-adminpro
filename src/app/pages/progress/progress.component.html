<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getProgreso1" style="height:10px;" role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getProgreso2" style="height:10px;" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (valueEmmited)="progreso1=$event" [initialValue]="progreso1"></app-incrementator>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator (valueEmmited)="progreso2=$event" [initialValue]="progreso2" [btnClass]="'btn-info'"></app-incrementator>
            </div>
        </div>
    </div>
</div>
